<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>redirect...</title>
  <link rel="alternate" hreflang="en-US" href="https://astro-i18n-starter.pages.dev/en/">
  <link rel="alternate" hreflang="ja" href="https://astro-i18n-starter.pages.dev/ja/">
  <link rel="alternate" hreflang="zh-CN" href="https://astro-i18n-starter.pages.dev/zh-cn/">
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="icon" sizes="192x192" href="/android-chrome.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <meta name="color-scheme" content="light dark"><!-- OGP -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Astro i18n Starter">
  <meta property="og:site_name" content="Astro i18n Starter">
  <meta property="og:description" content="A starter template for Astro with i18n support.">
  <meta property="og:image" content="https://astro-i18n-starter.pages.dev/ogp.png">
  <meta property="og:url" content="https://astro-i18n-starter.pages.dev/">
  <meta property="og:locale" content="en">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@psephopaiktes"><noscript>
    <meta http-equiv="refresh" content="0;url=https://astro-i18n-starter.pages.dev/en/">
  </noscript>
  <script>(function () {
      const langs = ["en", "ja", "zh-cn", "ar"];
      const baseUrl = "https://astro-i18n-starter.pages.dev/";
      const defaultLocale = "en";

      if (
        localStorage.selectedLang &&
        langs.includes(localStorage.selectedLang)
      ) {
        location.href = `${baseUrl + localStorage.selectedLang}/`;
      } else {
        const browserLang = navigator.language.toLowerCase();

        if (langs.includes(browserLang)) {
          location.href = `${baseUrl + browserLang}/`;
        } else if (langs.includes(browserLang.split("-")[0])) {
          location.href = `${baseUrl + browserLang.split("-")[0]}/`;
        } else {
          location.href = `${baseUrl + defaultLocale}/`;
        }
      }
    })();</script>
</head>

<body>
  <h1>redirect...</h1>
</body>

</html>
